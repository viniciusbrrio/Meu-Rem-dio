<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Utilizador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="addUser()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-input type="number" formControlName="idade" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!userForm.valid">
      Adicionar
    </ion-button>
  </form>
</ion-content>
