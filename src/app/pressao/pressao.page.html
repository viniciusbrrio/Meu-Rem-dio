<ion-header>
  <ion-toolbar style="--background: #20A0B1;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pressão Arterial</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/painel"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Pressão Sistólica (mmHg)</ion-label>
    <ion-input type="number" [(ngModel)]="pressao.sistolica"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Pressão Diastólica (mmHg)</ion-label>
    <ion-input type="number" [(ngModel)]="pressao.diastolica"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Data e Hora da Medição</ion-label><br/>
    <ion-datetime display-format="DD/MM/YYYY HH:mm" [(ngModel)]="pressao.dataHora"></ion-datetime>
  </ion-item>

  <ion-button expand="block" (click)="salvarPressao()">Salvar Medição</ion-button>
</ion-content>
