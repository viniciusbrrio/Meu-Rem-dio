<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar style="--background: #20A0B1;">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/perfil/:id">Perfil</ion-item>
      <div class="spacer"></div>
      <ion-item routerLink="">Logout</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar style="--background: #20A0B1;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meu Remédio</ion-title>
    
    <ion-buttons slot="end">
      <ion-button routerLink="/perfil">
        
      </ion-button>
      <ion-img src="/assets/imagem/logo1.png" style="width: 40px; height: 40px;"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <!-- Botão Flutuante para adicionar usuário -->
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button style="--background: #20A0B1;" (click)="openAddUserModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Lista de usuários -->
  <ion-list>
    <ion-card *ngFor="let user of users" class="user-card">
      <ion-card-header (click)="goToUserPanel(user)">
        <ion-card-title class="card-title">{{ user.nome }}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-row>
          <ion-col size="9">
            <div>Idade: {{ user.idade }}</div>
          </ion-col>
          <ion-col size="3">
            <ion-button expand="block" color="danger" (click)="confirmDeleteUser(user)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
